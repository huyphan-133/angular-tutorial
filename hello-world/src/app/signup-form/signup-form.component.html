<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
        The username or password is invalid.
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" name="username" id="username">
            <div *ngIf="username!.pending">Checking for uniqueness</div>
            <div class="alert alert-danger" *ngIf="username!.touched && username!.invalid">
                <div *ngIf="username!.errors!['required']">Username is required.</div>
                <div *ngIf="username!.errors!['minlength']">Username should be minimum
                    {{username!.errors!['minlength'].requiredLength}}.</div>
                <div *ngIf="username!.errors!['cannotContainSpace']">Username cannot contain space.</div>
                <div *ngIf="username!.errors!['shouldBeUnique']">Username is already taken.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="text" class="form-control" name="password" id="password">
        </div>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid || username!.pending">
        Sign Up
    </button>
</form>
