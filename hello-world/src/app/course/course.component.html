<form #f="ngForm">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input ngModel type="text" class="form-control" #name="ngModel" id="name" name="name" required minlength="5">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors!['required']">Name is required.</div>
            <div *ngIf="name.errors!['minlength']">Name should be minimum {{name.errors!['minlength'].requiredLength}} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel class="form-control" id="category" name="category" required #category="ngModel">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors!['required']">Category is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee"/>
            30-day money-back guarantee
        </label>
    </div>
    <p>{{f.value|json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
